<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        li {
            list-style-type: none;
        }

        label {
            width: 120px;
            display: inline-block;
        }

        div {
            margin-left: 35px;
        }
    </style>
</head>

<body>
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="" method="" enctype="">

        <!-- 로그인 -->
        <fieldset>
            <legend>로그인</legend>

            <div>
                <label for="아이디">아이디:</label>
                <input type="text" name="" id="아이디">
            </div>
            <div>
                <label for="패스워드">패스워드:</label>
                <input type="password" name="" id="패스워드">
            </div>
        </fieldset>

        <!-- 회원가입 -->
        <p>
            <fieldset>
                <legend>회원가입</legend>

                <div>
                    <label for="아이디">아이디:</label>
                    <input type="text" name="" id="아이디">
                </div>

                <div>
                    <label for="패스워드">패스워드:</label>
                    <input type="password" name="" id="패스워드">
                </div>
                <div>
                    <label for="패스워드 확인"">패스워드 확인:</label>
                    <input type=" password" name="" id="패스워드 확인">
                </div>
                <div>
                    <label for="이름">이름:</label>
                    <input type="text" name="" id="이름" placeholder="이름을 입력하세요">
                </div>
                <div>
                    <label for="이메일">이메일:</label>
                    <input type="email" name="" id="이메일">
                </div>
                <div>
                    <label for="전화번호">전화번호:</label>
                    <input type="tel" name="" id="전화번호">
                </div>
                <div>
                    <label for="생년월일"">생년월일:</label>
                    <input type=" date" name="" id="생년월일">
                </div>

            </fieldset>
        </p>

        <!-- 수강신청 -->
        <fieldset>
            <legend>수강신청</legend>

            <div>
                <label for="영어1">영어 초급:</label>
                <input type="radio" name="" id="영어1">
                <br><label for="영어2">영어 중급:</label>
                <input type="radio" name="" id="영어2">
                <br><label for="영어3">영어 고급:</label>
                <input type="radio" name="" id="영어3">
            </div>

            <p>
                <div>
                    <label for="영어1">영어 초급:</label>
                    <input type="checkbox" name="" id="영어1">
                    <br><label for="영어2">영어 중급:</label>
                    <input type="checkbox" name="" id="영어2">
                    <br><label for="영어3">영어 고급:</label>
                    <input type="checkbox" name="" id="영어3">
                </div>
            </p>
        </fieldset>

        <!-- selec박스 -->
        <fieldset>
            <select name="" id="">
                <optgroup label="공과대학">
                    <option value="">건축과</option>
                    <option value="">토목과</option>
                </optgroup>
                <optgroup label="자연과학대학">
                    <option value="">수학과</option>
                    <option value="">생물학과</option>
                </optgroup>
            </select>
        </fieldset>

        <p>
            <div><strong>
                    <input type="submit" value="전송">
                    <input type="reset" value="초기화">
                </strong></div>
        </p>
        <!-- 전송 버튼 : form 을 완료 -->
        <!-- 초기화 버튼 :  form 입력 값을 초기화  -->

    </form>

</body>

</html>
