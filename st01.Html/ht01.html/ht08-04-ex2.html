<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label {
            width: 100px;
            display: inline-block;
            vertical-align: top;
        }

        div {margin: auto;
        }

        .orderinfo {
            width: 250px;
        }

        input[type='number'] {
            width: 100px;
        }

        ul>li {
            list-style-type: none;
        }
    </style>
</head>

<body>

<h1>상품 주문서</h1>

    <fieldset>
        <legend>개인 정보</legend>

        <div>
            <label for="이름">이름</label>
            <input type="text" name="" id="이름" placeholder="이름을 입력하시오.">
        </div>
        <div>
            <label for="연락처">연락처</label>
            <input type="tel" name="" id="연락처" placeholder="연락처를 입력하시오.">
        </div>

    </fieldset>

    <p>
        <fieldset>
            <legend>배송지 정보</legend>

            <div>
                <label for="주소">주소</label>
                <input type="text" name="" id="주소">
            </div>
            <div>
                <label for="전화번호">전화번호</label>
                <input type="tel" name="" id="전화번호">
            </div>
            <div>
                <label for="메모">메모</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
    </p>

    <p>
        <fieldset>
            <legend>주문 정보</legend>

            <div>
                <label for="과테말라">과테말라 안티구아 (100g)</label>
                <input type="checkbox" name="" id="과테말라">
                <input type="number" name="" id="개">
            </div>
            <div>
                <label for="인도네시아">인도네시아 만델링 (100g)</label>
                <input type="checkbox" name="" id="인도네시아">
                <input type="number" name="" id="개">
            </div>
            <div>
                <label for="탐라는도다">탐라는도다(블랜딩) (100g)</label>
                <input type="checkbox" name="" id="탐라는도다">
                <input type="number" name="" id="개">
            </div>
        </fieldset>
    </p>

    <p style="text-align:center">
        <input type="submit" value="주문하기">
        <input type="reset" value="다시작성">
    </p>

</body>

</html>
